{% extends 'base.html' %}

{% block content %}

    <div class="content-title">
        Популярные навыки Web-разработчика по годам
    </div>

    <div class="inserted">
        <div class="inserted-content">
            <div class="skill-wrapper">
                {% for year, year_data in data.items %}
                    <div class="skill">
                        <div class="inserted-title">
                            {{ year }}
                        </div>
                        <div class="small">
                            <table>
                                <thead class="thead">
                                    <tr>
                                        <th>Навык</th>
                                        <th>Количество упоминаний</th>
                                    </tr>
                                </thead>

                                <tbody>
                                    {% for skill in year_data.skills %}
                                        <tr>
                                            <th>{{ skill.name }}</th>
                                            <th>{{ skill.count }}</th>
                                        </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                        <div class="skill-image">
                            <img src="{{ year_data.image.image.url }}" alt="картинка">
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock content %}
